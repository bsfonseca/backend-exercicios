    <script>
      function converterCelsiusParaFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }

      var temperaturaCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));

      var temperaturaFahrenheit = converterCelsiusParaFahrenheit(temperaturaCelsius);

      console.log("A temperatura em Fahrenheit é: " + temperaturaFahrenheit.toFixed(2));
    </script>
    <script>
        var numero = parseInt(prompt("Digite um número de 1 a 7:"));
        var diaSemana;


      switch (numero) {
        case 1:
          diaSemana = "Domingo";
          break;
        case 2:
          diaSemana = "Segunda-feira";
          break;
        case 3:
          diaSemana = "Terça-feira";
          break;
        case 4:
          diaSemana = "Quarta-feira";
          break;
        case 5:
          diaSemana = "Quinta-feira";
          break;
        case 6:
          diaSemana = "Sexta-feira";
          break;
        case 7:
          diaSemana = "Sábado";
          break;
        default:
          diaSemana = "Número inválido";
          break;
      }

      console.log("O dia da semana correspondente é: " + diaSemana);
      Neste programa, o número é lido usando a função prompt e convertido para um valor inteiro usando parseInt. Em seguida, a estrutura switch é utilizada para verificar o valor do número e atribuir o dia da semana correspondente à variável diaSemana. O resultado é exibido no console usando console.log. Se o número estiver fora do intervalo de 1 a 7, o programa atribuirá "Número inválido" à variável diaSemana.



      Stop generating
    </script>

    <script>
      let saldoUsuario = 1000;
      let saque = 1000;
      let taxa = 4.5;

      if (saque <= 0 || saque % 5 != 0) {
        document.write(`Valor de saque inválido`);
      } else if (saque + taxa > saldoUsuario) {
        document.write(`Você não tem saldo suficiente para este saque`);
      } else {
        saldoUsuario = saldoUsuario - saque - taxa;
        document.write(`Saldo final ${saldoUsuario}`);
      }
    </script>
