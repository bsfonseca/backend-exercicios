<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 3</title>
  </head>
  <body>
    <script>
      const valorInicial = parseInt(prompt("Valor inicial:"));
      const valorFinal = parseInt(prompt("Valor final:"));
      const incremento = parseInt(prompt("Incremento:"));

      let valorAtual = valorInicial;

      document.write("Contagem: ");

      while (valorAtual < valorFinal) {
        document.write(`${valorAtual}, `);
        valorAtual += incremento;
      }

      document.write("Acabou!");
    </script>
  </body>
</html>
