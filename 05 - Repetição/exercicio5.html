<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <script>
      let distancia = Number(prompt("Distância da viagem (Km):"));
      let precoPassagem;

      if (distancia <= 200) precoPassagem = distancia * 0.5;
      else precoPassagem = distancia * 0.45;

      document.write(`O preço da passagem ficou em R$ ${precoPassagem.toFixed(2)}`);
    </script>
  </body>
</html>
